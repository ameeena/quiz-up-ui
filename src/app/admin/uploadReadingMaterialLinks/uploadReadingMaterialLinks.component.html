<div class="mainDiv">

    <div class="jumbotron">
        <h4 class="display-4">Add Reading Material Links. </h4>
        <div class="alert alert-danger" *ngIf="isError">{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf="isSuccess">{{successMessage}}</div>
        <form>
            <div class="form-group">
                <label for="displayName">Display name</label>
                <input type="text" class="form-control" id="displayName" [(ngModel)]="readingMaterialData.displayName" name="displayName">
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" class="form-control" id="link" [(ngModel)]="readingMaterialData.link" name="readingMaterialLink">
            </div>
            <div class="form-group">
                <label for="domainName">Domain Name</label>
                <select class="form-control" id="domainName" [(ngModel)]="readingMaterialData.domainName" name="domainData">
                    <option  item="option" *ngFor="let domainNamVal of listOfDomains" [value]="domainNamVal" >{{domainNamVal}}</option><hr>
                </select>
            </div>
            <button type="submit " class="btn btn-primary " (click)="addReadingMaterial() ">Add Reading Material</button>
        </form>

    </div>
</div>

<section class="content-page">
  <h2 class="title" *ngIf="quizData">{{quizData.name}}</h2>
  <h6 class="tag-line" *ngIf="quizData">{{quizData.domain}}</h6>
  <section class="quiz-timer">
    <app-timer [direction]="'down'" [duration]="quizDuration" (timerEnd)="terminateQuiz($event)"></app-timer>
  </section>
  <section class="current-question">
    <app-quiz-question usage="attempt" [question]="currentQuestion" (questionAttempted)="submitAnswer($event)"></app-quiz-question>
  </section>
  <section class="peripheral-options">
    <div>
      <button [hidden]="currentQuestionIndex == 0" class="btn btn-warning" (click)="initializeQuestion(currentQuestionIndex - 1)">Go Back</button>
    </div>
    <div>
      <button [hidden]="quizData?.questions?.length - 1 === currentQuestionIndex" class="btn btn-warning"  (click)="initializeQuestion(currentQuestionIndex + 1)">Skip Ahead</button>
    </div>
  </section>
</section>

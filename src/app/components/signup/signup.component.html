<div class="registrationDetails col-md-6 jumbotron">
    <h3 class="display-4"> Sign up </h3>
    <div class="alert alert-danger" *ngIf="isError">{{errorMessage}}</div>
    <form class="registrationForm well" (submit)="registerUser($event)" #signUpForm="ngForm">
        <div class="form-group ">
            <label> UserName </label>
            <input type="text" [(ngModel)]="userName" name="userName" class="form-control" required #name="ngModel" />
            <div *ngIf="name.errors &&(name.dirty || name.touched)">
                <div class="invalid" [hidden]="!name.errors.required">
                    user name is required.
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label> EmailId </label>
            <input type="email" [(ngModel)]="userEmail" name="userEmail" class=" form-control " required pattern="^([0-9a-zA-Z]([\+\-_\.][0-9a-zA-Z]+)*)+@(([0-9a-zA-Z][-\w]*[0-9a-zA-Z]*\.)+[a-zA-Z0-9]{2,3})$" #emailaddress="ngModel" />
            <div *ngIf="emailaddress.errors && (emailaddress.dirty || emailaddress.touched) ">
                <div class="invalid" [hidden]="!emailaddress.errors.required ">
                    Email is required and format should be <i>name@bosch.com</i>.
                </div>
                <div class="invalid" [hidden]="!emailaddress.errors.pattern">
                    Email is required and format should be <i>name@bosch.com</i>.
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label for="teamName">Team Name</label>
            <select class="form-control" id="teamName" [(ngModel)]="teamName" name="teamName" #teamNameVal="ngModel" class="form-control" required>
                <option item="option" *ngFor="let teamNameValue of listOfTeams" [value]="teamNameValue" >{{teamNameValue}}</option><hr>
            </select>
        </div>
        <div class=" form-group ">
            <label> Password </label>
            <input type="password" name="userPassword" [(ngModel)]="userPassword " class="form-control " required validateEqual="confirmPassword" reverse="true" #passwordVal="ngModel" />
            <div *ngIf="passwordVal.errors && (passwordVal.dirty || passwordVal.touched) ">
                <div class="invalid" [hidden]="!passwordVal.errors.required">
                    Password is required!!
                </div>
                <div class="invalid" [hidden]="passwordVal.errors.validateEqual">
                    password Mismatch!!
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label> Confirm Password </label>
            <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword " class="form-control " required validateEqual="userPassword" reverse="true" #confirmPasswordVal="ngModel" />
            <div *ngIf="confirmPasswordVal.errors && (confirmPasswordVal.dirty || confirmPasswordVal.touched) ">
                <div class="invalid" [hidden]="!confirmPasswordVal.errors.required ">
                    confirmpassword is required.
                </div>
                <div class="invalid" [hidden]="confirmPasswordVal.errors.validateEqual">
                    Password Mismatch!!
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="!signUpForm.valid">Signup</button>
    </form>
</div>
